<ion-header>
  <ion-toolbar color ="primary">
    <ion-title text-center>login</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/">
        </ion-back-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-card>
    <ion-img src="/assets/imgs/login_user.png"></ion-img>
        <ion-item>
            <ion-label position="floating">Usuario Correo</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          
          <ion-item>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password">  </ion-input>
            </ion-item>
          <ion-button (click)="onSubmitLogin()" color="danger" expand="full">Entrar</ion-button>
          <h3>email:  {{email}}</h3>
          <h3>pass: {{password}}</h3>
  </ion-card>


  <ion-button color="danger" expand="full">

    
    <ion-icon slot="start" name="logo-google"></ion-icon>
    Login con Google
  </ion-button>
  <ion-button expand="full">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    Login con Facebook
  </ion-button>
